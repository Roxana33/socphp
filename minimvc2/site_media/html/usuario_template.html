		href="/minimvc2/site_media/css/base_template.css">
		<title>ABM de Usuarios: {subtitulo}</title>
	</head>
	<body>
		<div id="cabecera">
			<h1>Administrador de usuarios</h1>
			<h2>{subtitulo}</h2>
		</div>

		<div id="mensaje">

		<div id="formulario">
			{formulario}
